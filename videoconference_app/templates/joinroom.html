{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Video Conference">
  <meta name="keywords" content="video, conference, meeting, online">
  <meta name="author" content="Sajan Adhikari">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">
  <meta name="google" content="notranslate">
  <meta name="generator" content="VS Code">
  <meta name="rating" content="general">
  <meta name="revisit-after" content="7 days">
  <meta name="distribution" content="global">
  <title>Join Room</title>
  
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="login form">
      <header>Join Room</header>
      <form action="{% url 'join_room' %}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Enter room ID" name="roomID">
        <input type="submit" class="button" value="Join">
        <center>
          {% if success %}
          <p style="color: green;"><b>{{ success }}</b></p>
          {% endif %}
          {% if error %}
          <p style="color: red;">{{ error }}</p>
          {% endif %}
        </center>
      </form>
    </div>
    <footer style="text-align: center; margin-top: 20px; color: #fff;">
      <p>&copy; Copyright 2024 | Sajan Adhikari</p>
    </footer>
  </div>
</body>
</html>
